<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Search</title>
  <link rel="icon" type="image/svg+xml" href="./assets/fcc-glyph.svg">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <main>

    <form id="search-form" role="search">
      <input id="search-input" type="text" placeholder="Pokémon Name or ID" required />
      <button id="search-button" type="submit"></button>
    </form>

    <aside class="display">
      <div class="name-and-id">
        <span id="pokemon-name"></span>
        <span id="pokemon-id"></span>
      </div>
      <div class="size">
        <span id="weight"></span>
        <span id="height"></span>
      </div>
      <div id="sprite-container"></div>
      <div id="types"></div>
    </aside>

    <table>
      <tbody>
        <tr>
          <th>Base</th>
          <th>Stats</th>
        </tr>
        <tr>
          <td>HP:</td>
          <td id="hp"></td>
        </tr>
        <tr>
          <td>Attack:</td>
          <td id="attack"></td>
        </tr>
        <tr>
          <td>Defense:</td>
          <td id="defense"></td>
        </tr>
        <tr>
          <td>Sp. Attack:</td>
          <td id="special-attack"></td>
        </tr>
        <tr>
          <td>Sp. Defense:</td>
          <td id="special-defense"></td>
        </tr>
        <tr>
          <td>Speed:</td>
          <td id="speed" class="speed"></td>
        </tr>
      </tbody>
    </table>

  </main>

  <script src="./script.js"></script>

</body>

</html>
